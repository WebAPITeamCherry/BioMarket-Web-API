<div id="updateClient-page" class="register-page">
    <label>Email:</label>
    <input type="text" id="client-update-email" class="text-box">
    <label>Username:</label>
    <input type="text" id="client-update-username" class="text-box">
    <label>Enter old password:</label>
    <input type="password" id="client-old-password" class="text-box" placeholder="Old Password">
    <label>Enter new password:</label>
    <input type="password" id="client-update-password" class="text-box" placeholder="Password">
    <label>Repeat new password:</label>
    <input type="password" id="client-repeat-update-password" class="text-box" placeholder="Repeat password">
    <label>First name:</label>
    <input type="text" id="client-update-firstname" class="text-box">
    <label>Last name:</label>
    <input type="text" id="client-update-lastname" class="text-box">
    <label>Phone(s):</label>
    <input type="text" id="client-update-phone" class="text-box">
    <button id="client-update-button" class="button">Update</button>
</div>
